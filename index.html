<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="Google Sheet.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <form method="post" action="https://script.google.com/macros/s/AKfycbx3e_-O4W_RGhIPVOiffXiYukwFlvPclVdsUtHKNPXzgfOHWbHw95mXTUjGx5AW8qVc/exec" name="contact-form">
      <h4>NACH STOP LIST</h4>
      <input type="text" name="file-number" placeholder="FILE NUMBER" id="fileNumber" oninput="fetchDetails()">
      <input type="text" name="customer-name" placeholder="CUSTOMER NAME" id="customerName" readonly>
      <input type="text" name="vehicle-number" placeholder="VEHICLE NUMBER" id="vehicleNumber" readonly>
      <input type="text" name="vehicle-model" placeholder="VEHICLE MODEL" id="vehicleModel" readonly>
      <input type="submit" value="Submit" id="submit">
    </form>
    <div class="error" id="message" style="display: none;">Please enter the number correctly</div>
    <div class="loader" style="display: none;" id="fetchLoader"></div>
  </div>
  <script src="Google Sheet.js"></script>
</body>
</html>
